<html>
<head>
  <title>Seneca.io procedurally generated business cards</title>
	<!-- <link href='http://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'> -->
  <style>
    html,body{width:100%;height:100%;padding:0;margin:0;}
    body{background-color:#fff;color:#999;font-family:"Lato",sans-serif;padding:20px;}
    a{color:#5a9ea8;}
    h1,h2{color:#b8e2e8;font-style:italic;font-size:25px;font-weight:300;letter-spacing:1px;}
    h2 { font-size: 18px; }
    #card { margin: 30px; }
  </style>
</head>
<body>

<h1><a href="http://www.seneca.io">Seneca.io</a> procedurally generated business cards</h1>
<p>This script randomly generates a hexagon maze in SVG. This SVG can be saved and used as the backs of Seneca.io's business cards.</p>

<div id="card"></div>
<button id="btnGenerate">Regenerate</button>

<h2>SVG Output (copy and save to file)</h2>
<textarea id="svgOutput" cols="80" rows="20"></textarea>

<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/raphael-min.js"></script>
<script src="js/hexgrid.js"></script>
<script src="js/hexmaze.js"></script>
<script src="js/hexcell.js"></script>
<script src="js/senecaio-business-card.js"></script>
<script>
$(function() {
  function draw() {
    new SenecaioBusinessCard("card", 6).render();
    $("#svgOutput").val($('#card').html());
  };

  $("#btnGenerate").click(draw);

  draw();
});
</script>
</body>
</html>
