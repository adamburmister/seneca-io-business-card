<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'>
  <style>html,body{width:100%;height:100%;padding:0;margin:0;}body{background-color:#71c6d2;color:#b8e2e8;font-family:"Lato",sans-serif;padding:20px;}h1{background:url(http://www.seneca.io/logo.png) no-repeat top left;width:530px;height:90px;text-indent:-999em;overflow:hidden;}h2{margin:40px 0;font-style:italic;font-size:25px;font-weight:300;letter-spacing:1px;}a{color:#5a9ea8;}
    #maze {shape-rendering: geometricPrecision;}
  </style>

</head>
<body>

<h1>Seneca.io</h1>
<h2>Procedural business card generation</h2>

<div id="maze"></div>

<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script> -->
<script src="js/jquery.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/hexgrid.js"></script>
<script src="js/hexmaze.js"></script>
<script src="js/hexcell.js"></script>
<script>
const width = 800;
const height = 800;
const radius = 20;

$(function() {
  $("#maze").css({width: width, height: height});
  var paper = new Raphael("maze", width, height);

  function draw() {
    var w = Math.floor(width / Math.ceil((radius*2) * (3 / 2) ) );
    var h = Math.floor(height / Math.ceil(radius/2 * Math.sqrt(3)));

    var grid = new HexGrid(radius, w, h);

    // Now randomise the cells into a maze
    var maze = new HexMaze(grid, grid.getCell(0,0), grid.getCell(grid.width-1, grid.height-1));
    maze.generate();
    maze.render(paper);
  }

  draw();
})

</script>
</body>
</html>
