<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Lato:300italic' rel='stylesheet' type='text/css'>
  <style>
    html,body{width:100%;height:100%;padding:0;margin:0;}
    body{background-color:#fff;color:#999;font-family:"Lato",sans-serif;padding:20px;}
    a{color:#5a9ea8;}
    h1,h2{color:#b8e2e8;font-style:italic;font-size:25px;font-weight:300;letter-spacing:1px;}
    h2 { font-size: 18px }
    #card {
      margin: 30px;
    }
  </style>

</head>
<body>

<h1><a href="http://www.seneca.io">Seneca.io</a> procedurally generated business cards</h1>
<p>This script randomly generates a hexagon maze in SVG. This SVG can be saved and used as the backs of Seneca.io's business cards.</p>

<div id="card"></div>

<h2>SVG Output (copy and save to file)</h2>
<textarea id="svgOutput" cols="80" rows="20"></textarea>

<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
<!-- <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script> -->
<script src="js/jquery.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/hexgrid.js"></script>
<script src="js/hexmaze.js"></script>
<script src="js/hexcell.js"></script>
<script>
var card = $("#card");
var width = 250.45; // these are from the moocard dimensions
var height = 167.24;
const radius = 6; // hex cell size

$(function() {
  var paper = new Raphael("card", width, height);

  function draw() {
    paper.rect(0,0,width,height).attr({"fill":"#71c6d2","stroke":""});

    // var w = Math.floor(width / Math.ceil((radius*2) * (3 / 2) ) );
    // var h = Math.floor(height / Math.ceil(radius/2 * Math.sqrt(3)));
    var w = 12;
    var h = 27;

    var grid = new HexGrid(radius, w, h);
    var maze = new HexMaze(grid, grid.getCell(0,0), grid.getCell(grid.width-1, grid.height-1));

    maze.generate();
    maze.render(paper).transform("T15,14");
  }

  draw();
  $("#svgOutput").val($("#card").html());
});

</script>
</body>
</html>
