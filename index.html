<html>
<body>

<div id="maze" />

<script src="js/jquery.min.js"></script>
<script src="js/raphael-min.js"></script>
<script src="js/hexgrid.js"></script>
<script src="js/hexcell.js"></script>
<script>
const width = 800;
const height = 600;
const radius = 40;

$(function() {
  var paper = new Raphael("maze", width, height);
  var grid;

  function draw() {
    var w = 3; //Math.ceil(width / (radius*2)) + 1
    var h = 6; //Math.ceil(height / (radius* 3/2))

    grid = new HexGrid(radius, w, h);
    grid.render(paper);
  }

  draw();
})

</script>
</body>
